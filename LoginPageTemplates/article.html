<style>
    .pets-column-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .pet-item-column {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
    }

    .pet-item-column:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .pet-image-container-column {
        width: 100%;
        height: 200px;
        overflow: hidden;
    }

    .pet-image-column {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
    }

    .pet-item-column:hover .pet-image-column {
        transform: scale(1.05);
    }

    .pet-info-column {
        padding: 15px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .pet-name-column {
        font-size: 1.5em;
        margin: 0 0 10px 0;
        color: #2c3e50;
    }

    .pet-info-column p {
        margin: 5px 0;
        color: #555;
    }

    .pet-buttons-column {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        flex: 1;
        text-align: center;
    }

    .btn-light { background-color: #f0f0f0; color: #333; }
    .btn-light:hover { background-color: #e0e0e0; }
    .btn-primary { background-color: #3498db; color: white; }
    .btn-primary:hover { background-color: #2980b9; }
</style>

<!-- Card only, no modals, no scripts -->
<div class="pets-column-container">
    <article class="pet-item-column">
        <div class="pet-image-container-column">
            <img src="{{ adopt.img.url }}" alt="Pet Image" class="pet-image-column">
        </div>
        <div class="pet-info-column">
            <h3 class="pet-name-column">{{ adopt.name }}</h3>
            <p>Animal Type: {{ adopt.animal_type }}</p>
            <p>Age: {{ adopt.age }}</p>
            <p>Posted On: {{ adopt.created_at }}</p>
            <p>Posted By: {{ adopt.author }}</p>
            <div class="pet-buttons-column">
                <button type="button" class="btn btn-light"
                    onclick="openDetailModal(
                        {{ adopt.pk }},
                        '{{ adopt.name|escapejs }}',
                        '{{ adopt.img.url|escapejs }}',
                        '{{ adopt.author|escapejs }}',
                        '{{ adopt.animal_type|escapejs }}',
                        '{{ adopt.breed|escapejs }}',
                        '{{ adopt.color|escapejs }}',
                        '{{ adopt.gender|escapejs }}',
                        '{{ adopt.age|escapejs }}',
                        '{{ adopt.location|escapejs }}',
                        '{{ adopt.additional_details|escapejs }}'
                    )">
                    View
                </button>
                <button type="button" class="btn btn-primary"
                    onclick="showAdoptionForm({{ adopt.pk }})">
                    Adopt
                </button>
            </div>
        </div>
    </article>
</div>
